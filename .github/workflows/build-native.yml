name: Build and Push Native Image

on:
  push:
    branches: 
      - master
      - production
      - development
  workflow_dispatch:

jobs:
  build-native:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Install UPX
        run: |
          sudo apt-get update
          sudo apt-get install -y upx-ucl
      
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build Native Binary
        # Usamos -O2 y limitamos la RAM para evitar que el runner falle
        run: |
          chmod +x mvnw
          ./mvnw -Pnative clean package -DskipTests \
          -Dspring-boot.native.build-args="-O2 -J-Xmx6g"

      - name: Compress Binary with UPX
        # Actualizado al nombre correcto: frontend-api
        run: upx target/frontend-api

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.native-simple
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/frontend-provider-native:latest
            ${{ secrets.DOCKER_USERNAME }}/frontend-provider-native:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max