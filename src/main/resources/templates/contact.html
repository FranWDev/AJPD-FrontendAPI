<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Asociación Juvenil Proyecto Dubini - Organización dedicada a la juventud"
    />
    <title>Contacto</title>
    <link rel="stylesheet" href="/styles/contact.css" />
    <link rel="stylesheet" href="/styles/layout/header.css" />
    <link rel="stylesheet" href="/styles/documents.css" />
    <link rel="stylesheet" href="/styles/layout/footer.css" />
    <link rel="stylesheet" href="/styles/components/hero.css" />
    <link rel="stylesheet" href="/styles/components/content.css" />
    <link rel="stylesheet" href="/styles/components/wsp-icon.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/base.css" />
  </head>

  <body>
    <header th:replace="fragments/header :: header"></header>
    <main role="main">
      <section class="hero">
        <div class="hero-content">
          <h2>Contacto</h2>
          <div class="social-links">
            <a href="mailto:info@proyectodubini.org" aria-label="Email">
              <i class="fas fa-envelope"></i>
            </a>
            <a
              href="https://instagram.com/proyectodubini"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Instagram"
            >
              <i class="fab fa-instagram"></i>
            </a>
            <a
              href="https://tiktok.com/@proyectodubini"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="TikTok"
            >
              <i class="fab fa-tiktok"></i>
            </a>
          </div>
          <h2>Visita Nuestra Sede</h2>
          <div id="map" class="google-map">
            <!-- Google Maps se cargará aquí -->
          </div>
        </div>
      </section>
    </main>
    <div th:replace="fragments/wsp-icon :: wsp-icon"></div>
    <div th:replace="fragments/footer :: footer"></div>
  </body>
  <script src="/scripts/script.js"></script>
</html>
