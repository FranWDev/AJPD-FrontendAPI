                    </div>
                </div>

                        </div>
                        <div class="cara back">
                            <div class="medal-content">
                                <img src="https://mcybqxqlujczgclidnar.supabase.co/storage/v1/object/public/ajpd-storage/premio2.webp" alt="Reverso de la medalla" loading="lazy"/>
                            </div>
                        </div>
                    </div>
                </div>
